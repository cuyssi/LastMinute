<main class="mt-8 flex w-full h-full p-4">
  <section class="flex flex-col w-full h-full justify-between gap-4 px-10">
    <div class="subbg-dynamic subtext-dynamic p-4 border-2 border-dynamic rounded">
      <h2 class="text-2xl font-extrabold">Política</h2>
    </div>

    <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      @if(!loading && noticiasPolitica.length > 0) { @for(news of noticiasPolitica; track
      news.titulo) {
      <article class="h-full" [routerLink]="['/news']" [state]="{ news: news }">
        <app-card
          [img]="news.imagen || 'assets/placeholder.jpg'"
          [title]="news.titulo || 'Sin título'"
          [resumen]="news.resumen || '' | truncateInteligente : 120"
        />
      </article>
      } } @else {
      <p class="text-center text-gray-500">Cargando noticias...</p>
      }
    </div>

    <div class="mt-35 subbg-dynamic subtext-dynamic p-4 border-2 border-dynamic rounded">
      <h2 class="text-2xl font-extrabold">Deportes</h2>
    </div>

    <div class="mt-2 grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-2 gap-8">
      @if(!loading && noticiasDeportes.length > 0) {@for(news of noticiasDeportes; track
      news.titulo) {
      <article class="h-full">
        <app-hero [img]="news.imagen || ''" [title]="news.titulo || ''" />
      </article>
      } } @else {
      <p class="text-center text-gray-500">Cargando noticias...</p>
      }
    </div>
  </section>
</main>
