<aside class="flex flex-col subbg-dynamic border-2 border-dynamic w-full h-full p-6 pb-4 rounded-lg shadow-lg"
  >
    <h2 class="mt-7 text-center text-3xl subtext-dynamic font-extrabold">Tendencias</h2>
    <section class="mt-8 flex flex-col gap-15">
      @if(!loading && noticiasTendencias.length > 0) { @for(news of noticiasTendencias; track
      news.titulo) {
      <article [routerLink]="['/news']" [state]="{ news: news }">
        <app-card
          [img]="news.imagen || 'assets/placeholder.jpg'"
          [title]="news.titulo || 'Sin tÃ­tulo'"
          [resumen]="news.resumen || '' | truncateInteligente : 120"
        />
      </article>
      } } @else {
      <p class="text-center text-gray-500">Cargando noticias...</p>
      }
    </section>
  </aside>
