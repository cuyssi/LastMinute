<main
  class="mt-11 flex flex-col w-full h-full justify-center items-center p-5 py-10 bg-dynamic border-2 border-dynamic shadow-2xl rounded-lg overflow-hidden"
>
  <div
    *ngIf="news"
    class="w-[80%] h-full p-8 subbg-dynamic text-dynamic border-2 subborder-dynamic shadow-2xl rounded overflow-hidden"
  >
    <h1 class="text-3xl subtext-dynamic font-bold mb-6">{{ news.titulo }}</h1>

    <p *ngIf="news.fecha" class="text-sm text-gray-600 font-semibold">
      <strong class="text-gray-700">Fecha:</strong> {{ news.fecha }}
    </p>

    <p *ngIf="news.categoria" class="text-sm text-gray-600 font-semibold">
      <strong class="text-gray-700">Categor√≠a:</strong> {{ news.categoria }}
    </p>

    <p *ngIf="news.autor?.length" class="text-sm text-gray-600 font-semibold mb-2">
      <strong class="text-gray-700">Autor(es):</strong> {{ news.autor }}
    </p>

    <img
      *ngIf="news.imagen"
      [src]="news.imagen"
      alt="Imagen news"
      class="w-full max-h-[600px] object-cover rounded mb-4"
    />

    <p *ngIf="news.resumen" class="mt-14 h-2/3 text-lg text-dynamic mb-4">
      {{ news.resumen }}<span>... </span>
      <button
        *ngIf="news?.url"
        (click)="openNewsUrl(news!.url)"
        class="hover:bg-gray-400 subtext-dynamic font-semibold rounded"
      >
        Leer la noticia entera
      </button>
    </p>
  </div>

  <ng-template #noNews>
    <p class="text-center mt-8">No se ha recibido ninguna news.</p>
  </ng-template>
</main>

<button routerLink="/home" class="mt-4 w-full text-end text-red-400 text-xl">Volver</button>
